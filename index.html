<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="moves-container">
        <div class="rps-container">
            <button onclick="makeMove('rock')" class="move-button">
                <img src="images/rock-emoji.png" alt="Rock" class="move-icon">
            </button>
            <p>Rock</p>
        </div>
        
        <div class="rps-container">
            <button onclick="makeMove('paper')" class="move-button">
                <img src="images/paper-emoji.png" alt="Rock" class="move-icon">
            </button>
            <p>Paper</p>
        </div>
        
        <div class="rps-container">
            <button onclick="makeMove('scissors')" class="move-button">
                <img src="images/scissors-emoji.png" alt="Rock" class="move-icon">
            </button>
            <p>Scissors</p>
        </div>
    </div>

    <div class="score-container">
        <p class="result js-result"></p>
        <p class="js-moves-chosen"></p>
        <p class="score js-score"></p>
        <button class="reset-score-button" onclick="resetScore();">
        Reset Score
        </button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
